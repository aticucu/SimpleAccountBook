<head>
    <title>simple-accountbook</title>
</head>

<body>
    <header>
        <h1>Simple AccountBook</h1>
    </header>
<div class="container">
    <div class="row">
        <div class="col-md-6 text-center">
            <div class="row-header">
                <h4>Deposit</h4>
            </div>
            <form class="new-deposit">
                <input type="text" name="deposit" placeholder="Add new deposit">
            </form>
            <ul>
                {{#each deposits}}
                    {{> deposit}}
                {{/each}}
            </ul>
            <div class="total">
                <p>
                    Money Saved: {{total_deposit}}
                </p>
            </div>
        </div>

        <div class="col-md-6 text-center">
            <div class="row-header">
                <h4>Withdraw</h4>
            </div>
            <form class="new-withdraw">
                <input type="text" name="withdraw" placeholder="Add new withdrawal">
            </form>
            <ul>
                {{#each withdraws}}
                    {{> withdraw}}
                {{/each}}
            </ul>
            <div class="total">
                <p>
                    Money Spent: {{total_withdraw}}
                </p>
            </div>
        </div>
    </div>
</div>
</body>

<template name="deposit">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete"> &times; </button>
        <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
        <span class="deposit">{{depositAmount}}</span>
        <span class="date">{{createdAt}}</span>
    </li>
</template>

<template name="withdraw">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete"> &times; </button>
        <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
        <span class="withdraw">{{withdrawAmount}}</span>
        <span class="date">{{createdAt}}</span>
    </li>
</template>
